[project]
name = "blastcompare"
version = "0.0.1-pre"
description = "comparing amino acids between pre-aligned seqenes"
authors = [
    {name = "Andrew Robbins", email = "ard114@case.edu"},
]
dependencies = [
    "biopython>=1.75",
    "scikit-bio @ git+https://github.com/biocore/scikit-bio.git@14acac89515a901d54c3c6900a42157230bc3487",
]
requires-python = ">=3.8,<3.10"
license = {text = "Apache-2.0"}

[project.urls]
homepage = ""

[project.optional-dependencies]
[tool]
package-dir = "src"
[tool.pdm]
[tool.pdm.dev-dependencies]

test = []

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"
